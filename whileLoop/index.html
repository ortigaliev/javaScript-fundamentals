<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While Loop</title>
  </head>
  <body>
    <h1>Hello my gorgeous friends</h1>
    <p>This is my while loop examples</p>
    <script>
      let sheepCount = 0;
      while (sheepCount < 10) {
        console.log("I have counted " + sheepCount + " sheep!");
        sheepCount++;
      }
      console.log("Zzzzzzzz");
    </script>
  </body>
</html>
